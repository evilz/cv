
<div class="row mission-type">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header card-header-text"  data-background-color="{{include.color}}">
                <img src="assets/img/{{include.category}}.jpg"                 />
                <h4 class="card-title">{{include.title}}</h4>
                <p class="category">{{include.subtitle}} </p>
            </div>
            <div class="card-content">
                {% for post in site.categories[include.category] %}

                <div class="mission" >
                    <img alt="64x64" class="media-object pull-left" data-src="holder.js/64x64" src="assets/img/{{post.icon}}" data-holder-rendered="true">
                    <i class="pull-right">({{ post.date_range }})</i>
                    <h4 class="media-heading">{{ post.title }} </h4>
                    <p>{{ post.job }}</p>
                    </br>
                    <p>{{ post.content }}</p>
                    <p style="margin-bottom:15px">
                        {% for tag in post.tags %}
                        <span class="label label-primary">{{ tag }}</span> {% unless forloop.last %}{% endunless %} {% endfor
                        %}
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
